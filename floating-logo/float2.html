<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
       
                
                <div id="logo">
                
                    <div class="shield"></div>
                
                    <div class="shadow"></div>
                
                </div>
                


<style>

@keyframes shield {
  0%, 100% {
    top: 0px;
  }
  40%, 50% {
    top: 40px;
  }
}
@keyframes shadow {
  0%, 100% {
    width: 200px;
    height: 25px;
    opacity: .5;
    left: 0;
  }
  40%, 51% {
    width: 100px;
    left: 50px;
    bottom: 0px;
    opacity: 1;
  }
}
body, html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
  font-family: 'Roboto', sans-serif;
}

#logo {
  width: 200px;
  height: 240px;
  left: calc(50% - 100px);
  top: calc(50% - 110px);
  position: absolute;
  margin: 0;
  padding: 0;
  z-index: 1000;
}
#logo .shield {
  width: 160px;
  height: 185px;
  margin: 0;
  padding: 0;
  position: absolute;
  background-image: url("./Fliqa-India-Logo (1).png");
  background-position: center center;
  background-repeat: no-repeat;
  left: 20px;
  -webkit-animation: shield 3s infinite;
  z-index: 1500;
}
#logo .shadow {
  width: 200px;
  height: 25px;
  position: absolute;
  bottom: 0;
  margin: 0;
  padding: 0;
  background-image: url("http://www.pngall.com/wp-content/uploads/2017/05/Shadow-PNG-Image-File.png");
  background-repeat: no-repeat;
  background-position: top;
  background-size: 100% 100%;
  -webkit-animation: shadow 3s infinite;
}


</style>
    
</body>
</html>
